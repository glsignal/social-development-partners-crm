<h2>Contacts</h2>

<input type="search">
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Organisation</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="contact in contacts">
            <td><a href="#/contact/{{contact.id}}">{{contact.firstname}} {{contact.lastname}}</a></td>
            <td>{{contact.phone.landline}}</td>
            <td><a href="#/member/{{contact.organisation}}">Placeholder{{contact.organisation.name}}</a></td>
            <td>{{contact.email}}</td>
        </tr>
    </tbody>

</table>
